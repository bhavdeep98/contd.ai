apiVersion: v2
name: contd
description: A Helm chart for Contd - Durable Workflow Engine for AI Agents
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - workflow
  - ai
  - agents
  - durable-execution
maintainers:
  - name: Contd Team
    email: team@contd.ai
home: https://github.com/contd/contd
sources:
  - https://github.com/contd/contd
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
